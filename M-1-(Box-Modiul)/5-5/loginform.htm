<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<script src="https://kit.fontawesome.com/073f99e0ab.js" crossorigin="anonymous"></script>
<style>
    .login-container {
        display: flex;
        justify-content: center;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .login-form input,
    button {
        font-size: 1.3em;
        margin-top: 8px;
        border: 1px solid gainsboro;
        padding-left: 5px;
        border-radius: 10px;
    }

    .login-form button {
        background-color: orange;
    }
</style>

<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact-us</a>
            <a href="">login</a>
        </nav>
    </header>
    <section class="login-container">
        <form action="" class="login-form">
            <h1>Login</h1>
            <input type="email" name="email" placeholder="Enter your mail address">
            <input type="password" name="password" placeholder="Enter your password">
            <button>login</button>
        </form>

    </section>
</body>

</html>
